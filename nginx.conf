server {
    listen 80;
    server_name maelle-geographe.fr www.maelle-geographe.fr;
    root /var/www/html;
    index index.html;

    # Handle Astro routing
    location / {
        try_files $uri $uri/ $uri.html =404;
    }

    # Handle specific routes that should return HTML
    location ~ ^/(parcours|projets|contact|mentions-legales)/?$ {
        try_files $uri $uri/ $uri.html $uri/index.html =404;
    }

    # Handle project pages
    location ~ ^/projets/([^/]+)/?$ {
        try_files $uri $uri/ $uri.html /projets/$1/index.html =404;
    }

    # Static assets caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;
}
